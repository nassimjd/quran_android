apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    lintOptions {
      checkReleaseBuilds false
      lintConfig file("lint.xml")
    }

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 2680
        versionName "2.6.8"
    }

    signingConfigs {
        release {
            storeFile file(STORE_FILE)
            storePassword STORE_PASSWORD
            keyAlias KEY_ALIAS
            keyPassword KEY_PASSWORD
        }
    }

    productFlavors {
        madani {
            applicationId "com.quran.labs.androidquran"
            resValue "string", "authority", applicationId + '.data.QuranDataProvider'
            resValue "string", "file_authority", applicationId + '.fileprovider'
        }

        qaloon {
            applicationId "com.quran.labs.androidquran.qaloon"
            resValue "string", "authority", applicationId + '.data.QuranDataProvider'
            resValue "string", "file_authority", applicationId + '.fileprovider'
            versionCode 1024
            versionName "1.0.2-p4"
        }

        naskh {
            applicationId "com.quran.labs.androidquran.naskh"
            resValue "string", "authority", applicationId + '.data.QuranDataProvider'
            resValue "string", "file_authority", applicationId + '.fileprovider'
            versionCode 1024
            versionName "1.0.2-p4"
        }
    }

    buildTypes {
      beta {
         minifyEnabled true
         proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard.cfg'
         signingConfig signingConfigs.release
         versionNameSuffix "-beta"
         if (project.hasProperty('disableCrashlytics')) {
            ext.enableCrashlytics = false
         }
      }

      debug {
         ext.enableCrashlytics = false
      }

      release {
         minifyEnabled true
         proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard.cfg'
         signingConfig signingConfigs.release
         if (project.hasProperty('disableCrashlytics')) {
            ext.enableCrashlytics = false
         }
      }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    testOptions.unitTests.all {
      testLogging {
         events 'passed', 'skipped', 'failed', 'standardOut', 'standardError'
         outputs.upToDateWhen { false }
         showStandardStreams = true
      }
    }
}

ext {
   supportLibVersion = '23.1.1'
}

dependencies {
    compile "com.android.support:support-v4:${supportLibVersion}"
    compile "com.android.support:appcompat-v7:${supportLibVersion}"
    compile "com.android.support:recyclerview-v7:${supportLibVersion}"
    compile "com.android.support:design:${supportLibVersion}"
    compile 'io.reactivex:rxjava:1.1.0'
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'com.f2prateek.rx.preferences:rx-preferences:1.0.1'
    compile 'com.squareup.okhttp:okhttp:2.6.0'
    compile 'com.squareup.moshi:moshi:1.0.0'
    compile 'com.jakewharton.timber:timber:4.1.0'
    debugCompile 'com.facebook.stetho:stetho:1.2.0'
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1'
    testCompile 'junit:junit:4.12'
    testCompile 'com.google.truth:truth:0.27'
    testCompile "org.mockito:mockito-core:1.10.19"
    compile('com.crashlytics.sdk.android:crashlytics:2.5.2@aar') {
        transitive = true;
    }
}
